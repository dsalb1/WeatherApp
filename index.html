<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Roboto:400,700|Roboto+Condensed:400,700" rel="stylesheet">
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>
          The Super Weather App
        </h1>
      </header>
      <div class="main">
        <div class="search">
          <label for="city">City Name</label>
          <input type="text" id="city"/>
          <button type="button">Show Weather!</button>
        </div>
      
        <div id="load">Loading...</div>
        <div id="weather">
          <div id="weatherCity">City Name</div>
          <div id="weatherDescription">Weather Description</div>
          <div id="weatherTemperature">Temperature</div>
        </div>
      
      </div>
     
      <script src="js/init.js"></script>
      <script src="js/weather-data.js"></script>
      <script src="js/app.js"></script>
    </div>
    <footer><p>Source: <a href="https://openweathermap.org/api">Open Weather Map Api</a></p></footer>
  </body>

</html>
